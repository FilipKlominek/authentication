<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <c:if test="#{loginBean.loggedIn eq true}">
        <h1>Secret page!</h1>
        <h:commandButton value="Logout" onclick="#{loginBean.logout()}"/>
    </c:if>
    <c:if test="#{loginBean.loggedIn eq false}">
        <a href="index.xhtml">Login page</a>
    </c:if>
</h:body>
</html>
